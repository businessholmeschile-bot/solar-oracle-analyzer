<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizador Solar v10.2 - SolarOracle IA</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        body { font-family: 'Outfit', sans-serif; background-color: #f8fafc; color: #0f172a; }
        .glass-card { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.5); border-radius: 24px; }
        .analyzer-hero { background: linear-gradient(135deg, #064e3b 0%, #065f46 100%); }
        .terminal-log { font-family: "Courier New", Courier, monospace; font-size: 12px; color: #10b981; }
        input[type="file"]::file-selector-button { display: none; }
        .hidden { display: none !important; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center">
    <nav class="w-full px-6 py-4 flex justify-between items-center bg-white border-b border-slate-200 shadow-sm">
        <img src="logo_solaroracle_v3.png" alt="SolarOracle" class="h-8">
        <div class="text-xs font-bold text-emerald-500 uppercase"><span class="animate-pulse">‚óè</span> Motor IA Activo</div>
    </nav>

    <main class="w-full max-w-lg px-4 pt-12 pb-20">
        <div id="step-upload" class="text-center">
            <h1 class="text-3xl font-black mb-10">Sube tu Boleta</h1>
            <div id="dropzone" class="glass-card p-12 border-2 border-dashed border-emerald-300 flex flex-col items-center justify-center cursor-pointer hover:border-emerald-500 bg-white shadow-2xl transition">
                <div class="text-5xl mb-6">üìÑ</div>
                <p class="font-bold text-slate-400 mb-8 italic text-sm">Arrastra tu PDF de Enel, CGE o Chilquinta</p>
                <input type="file" id="fileInput" class="hidden" accept=".pdf,image/*">
                <button onclick="document.getElementById('fileInput').click()" class="px-10 py-4 bg-emerald-500 text-white font-black rounded-2xl shadow-xl">Seleccionar Archivo</button>
            </div>
        </div>

        <div id="step-processing" class="hidden w-full text-center">
            <h1 class="text-2xl font-black mb-8">Procesando Ingenier√≠a Solar...</h1>
            <div class="glass-card p-8 bg-slate-900 border-t-4 border-emerald-500 h-64 text-left overflow-y-auto terminal-log" id="terminal-output"></div>
        </div>

        <div id="step-results" class="hidden w-full text-center">
            <div class="analyzer-hero -mx-4 -mt-12 p-10 pb-16 rounded-b-[50px] text-white shadow-2xl mb-8">
                <h2 class="text-4xl font-black mb-2">Tu Potencial Solar ‚òÄÔ∏è</h2>
                <p id="res-distributor" class="text-emerald-200 text-sm font-black uppercase">ENEL CHILE</p>
            </div>
            <div class="grid grid-cols-2 gap-4 mb-8">
                <div class="glass-card p-6 border-b-8 border-emerald-500 bg-white">
                    <p class="text-[10px] font-black text-slate-400 uppercase mb-1">Ahorro 1er A√±o</p>
                    <p class="text-2xl font-black text-emerald-600" id="res-savings-1y">$ 0</p>
                </div>
                <div class="glass-card p-6 border-b-8 border-rose-500 bg-white">
                    <p class="text-[10px] font-black text-slate-400 uppercase mb-1">P√©rdida 5 A√±os</p>
                    <p class="text-2xl font-black text-rose-500" id="res-loss-5y">$ 0</p>
                </div>
            </div>
            <button id="btn-show-lead-modal" class="w-full py-5 bg-emerald-500 text-white font-black text-xl rounded-[24px] shadow-2xl">DESCARGAR REPORTE PDF</button>
        </div>
    </main>

    <div id="lead-modal" class="fixed inset-0 z-[100] hidden flex items-center justify-center p-4 bg-slate-900/80 backdrop-blur-md">
        <div class="glass-card bg-white p-8 w-full max-w-md relative shadow-2xl">
            <button onclick="document.getElementById('lead-modal').classList.add('hidden')" class="absolute top-4 right-4">‚úï</button>
            <h3 class="text-2xl font-black mb-6 text-center">¬°Estudio Solar Listo!</h3>
            <form id="lead-form" class="space-y-4">
                <input type="text" id="lead-name" placeholder="Tu Nombre" required class="w-full px-5 py-4 bg-slate-50 border border-slate-200 rounded-xl font-bold">
                <input type="email" id="lead-email" placeholder="Email de env√≠o" required class="w-full px-5 py-4 bg-slate-50 border border-slate-200 rounded-xl font-bold">
                <button type="submit" class="w-full py-4 bg-slate-900 text-white font-black rounded-xl">GENERAR Y DESCARGAR PDF</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("fileInput").onchange = (e) => { if (e.target.files.length) handleFile(e.target.files[0]); };
        document.getElementById("dropzone").onclick = () => document.getElementById("fileInput").click();

        function handleFile(file) {
            document.getElementById("step-upload").classList.add("hidden");
            document.getElementById("step-processing").classList.remove("hidden");
            runFlow(file);
        }

        async function runFlow(file) {
            const logs = ["> Oracle Engine v10.2 Init...", "> Boleta detectada...", "> Extrayendo consumo...", "> Analizando tarifas CNE 2026..."];
            for (let msg of logs) {
                const p = document.createElement("p"); p.innerText = msg;
                document.getElementById("terminal-output").appendChild(p);
                await new Promise(r => setTimeout(r, 600));
            }
            document.getElementById("step-processing").classList.add("hidden");
            document.getElementById("step-results").classList.remove("hidden");
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
        }

        document.getElementById("btn-show-lead-modal").onclick = () => document.getElementById("lead-modal").classList.remove("hidden");
        document.getElementById("lead-form").onsubmit = (e) => {
            e.preventDefault();
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.text("INFORME SOLAR ORACLE - V10.2", 20, 30);
            doc.save("Estudio_Solar.pdf");
            Swal.fire("¬°√âxito!", "PDF generado.", "success");
            document.getElementById("lead-modal").classList.add("hidden");
        };
    </script>
</body>
</html>
